                </p>

                  </p>
                  <p>
                    <label>Your message<span class="red">*</span></label><br>
                    <textarea cols="30" rows="8" required></textarea>
                  </p>
                  <p>
                  <input type="checkbox" name="terms" value="terms" required>
                  <label><span class="red">*</span>I agree to terms and conditions</label><br>
                  </p>
                <p>
                  <input type="reset" value="Reset">
                  <input type="submit" value="Send">
